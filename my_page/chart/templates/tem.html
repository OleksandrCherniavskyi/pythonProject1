<!DOCTYPE html>
<html>
<body>
<table border='1'>
  <tr>
    <th>ID</th>
    <th>Published Date</th>
    <th>Offers Title</th>
  </tr>
  {% for x in myoffers %}
  <tr>
    <td>{{ x.id }}</td>
    <td>{{ x.published_at }}</td>
    <td>{{ x.title }}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
