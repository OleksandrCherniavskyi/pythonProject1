<!DOCTYPE html>
<html>
<body>
<table border='1'>
  <tr>
    <th>ID</th>
    <th>Published Date</th>
    <th>Offers Title</th>
  </tr>
  {% for x in all_offers %}
    <tr>
      <td>{{ x.offer_id }}</td>
        <td>{{ x.published_at }}</td>
      <td>{{ x.title }}</td>
    </tr>
  {% endfor %}
</table>

<p>In views.py you can see how to import and fetch members from the database.</p>

</body>
</html>
