
{% block content %}


<div><canvas id="positions_per_week" ></canvas></div>

<script>
  const ctx_positions_per_week = document.getElementById('positions_per_week');

  new Chart(ctx_positions_per_week, {
    type: 'bar',
    data: {
      labels: [{% for week in positions_per_week %} "{{ week.week_number}}", {% endfor %}],
      datasets: [{
        label: '',
        data: [{% for week in positions_per_week %} {{ week.title_count }}, {% endfor %}],
        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
        borderColor: 'rgb(75, 192, 192)',

    }]
  },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

</script>
{% endblock content %}
