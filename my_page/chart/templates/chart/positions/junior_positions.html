{% block content %}

<div><canvas id="junior_positions" ></canvas></div>

<script>
  const ctx_junior_positions = document.getElementById('junior_positions');

  new Chart(ctx_junior_positions, {
    type: 'bar',
    data: {
      labels: [{% for position in junior_positions %} "{{ position.title }}", {% endfor %}],
      datasets: [{
        label: '',
        data: [{% for position in junior_positions %} {{ position.title_count }}, {% endfor %}],
        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
        borderColor: 'rgb(75, 192, 192)',

    }]
  },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

</script>



{% endblock content %}
