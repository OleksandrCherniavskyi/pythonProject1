{% block content %}

<div><canvas id="chart3" ></canvas></div>

<script>
  const ctx3 = document.getElementById('chart3');

  new Chart(ctx3, {
    type: 'bar',
    data: {
      labels: [{% for city in top_city %} "{{ city.city }}", {% endfor %}],
      datasets: [{
        label: '',
        data: [{% for city in top_city %} {{ city.city_count }}, {% endfor %}],
        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
        borderColor: 'rgb(75, 192, 192)',

    }]
  },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

</script>
{% endblock content %}
