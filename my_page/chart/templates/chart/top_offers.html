

{% block content %}



<canvas id="chart1" style="width: 100%; max-width: 450px; min-height: 200px; max-height: 300px;"></canvas>





<script>
  const ctx = document.getElementById('chart1');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: [{% for offer in top_offers %} "{{ offer.title }}", {% endfor %}],
      datasets: [{
        label: 'Top position on last week',
        data: [{% for offer in top_offers %} {{ offer.title_count }}, {% endfor %}],
        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
        borderWidth: 2,
        barThickness: 20
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });


</script>



{% endblock content %}
