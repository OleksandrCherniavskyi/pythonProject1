{% block content %}

<div><canvas id="chart6" ></canvas></div>

<script>

  const ctx6 = document.getElementById('chart6');
  new Chart(ctx6, {
    type: 'bar',
    data: {
    labels: [{% for level in positions_for_experience %} "{{ level.experience_level }}", {% endfor %}],
    datasets: [{
      label: '',
      data: [{% for level in positions_for_experience %} "{{ level.experience_count }}", {% endfor %}],
      backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
      borderColor: 'rgb(75, 192, 192)',

    }]
  },

    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

</script>
  {% endblock content %}
